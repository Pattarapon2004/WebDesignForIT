<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนดสไตล์ด้วยซีเล็กเตอร์ แบบ child</title>
    <style>
        p:first-child {
            background-color: lightgray;
            font-size: 18pt;
            font-weight: bold;
        }
        p:last-child {
            background-color: black;
            color: white;
            font-style: italic;
        }
        li {
            font-size: 16pt;
            li:nth-child(1)
            color: red;
        }
        li:nth-child(3) {
            
        }
    </style>
</head>
<body>
    <div>
        <p>first-child / nth-child(1)</p>
        <p>nth-child(2)</p>
        <p>lats child / nth-child(4)</p>
    </div>
    <ul></ul>
</body>
</html>
